name: US Stock Report Automation (Stable)

on:
  schedule:
    # 매일 오전 10시 (KST = UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install youtube-transcript-api

      - name: 리포트 생성 실행
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python main.py

      - name: 리포트 커밋 & 푸시
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add report.txt || true
          git commit -m "Auto: daily US stock report (stable)" || echo "No changes to commit"
          git push
