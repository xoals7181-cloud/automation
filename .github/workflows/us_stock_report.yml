name: US Stock Report Automation

on:
  schedule:
    # 매일 오전 10시 (한국시간 = UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: ffmpeg 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp
          pip install openai-whisper
          pip install requests

      - name: 리포트 생성 실행
        run: |
          python main.py

      - name: 리포트 커밋 & 푸시
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add report.txt
          git commit -m "Auto: daily US stock report"
          git push